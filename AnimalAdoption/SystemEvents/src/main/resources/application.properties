spring.application.name=SystemEvents

spring.datasource.url=jdbc:mysql://localhost:3306/systemevents
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


grpc.server.port=9090
grpc.server.address=0.0.0.0
grpc.server.enableReflection=true
grpc.server.keepAliveTime=30000
grpc.server.keepAliveTimeout=5000
grpc.server.maxInboundMessageSize=4194304


logging.level.net.devh=DEBUG
logging.level.io.grpc=DEBUG




