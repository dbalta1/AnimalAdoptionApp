server.port=8084
spring.application.name=AnimalAdoptionPet

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/pet
spring.datasource.username=root
spring.datasource.password=suncemore123*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration

# Eureka Client konfiguracija
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Instance konfiguracija
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Health check konfiguracija
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
eureka.client.healthcheck.enabled=true

