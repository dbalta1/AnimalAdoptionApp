server.port=8082

spring.application.name=AnimalAdoptionEducation
server.port=8080

spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://localhost:3306/education
spring.datasource.url=jdbc:mysql://mysql-education:3306/education
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration

spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

spring.flyway.baseline-on-migrate=true
feign.client.config.default.loggerLevel=full
feign.client.config.default.decode404=true
feign.hystrix.enabled=true

#Eureka klijent
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true